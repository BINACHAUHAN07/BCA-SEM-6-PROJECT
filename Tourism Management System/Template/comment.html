    <div class="contact">
        <div class="content">
            <h2 style="margin-left: 469px; font-size:35px;">Give Your Comment</h2>
        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="text">
                        <h3>
                            Address
                        </h3>
                        <p>Junagadh, Gujarat 362001</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="text">
                        <h3>
                            Phone
                        </h3>
                        <p>+012 345 67890</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="text">
                        <h3>
                            Email
                        </h3>
                        <p>tourism@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactform" style=" margin-left: -147px;">
                <form action="" method="post">
                    {%csrf_token%}
                    
                    <h2>Send Massage</h2>
                    <div class="inputbox">
                        
                       
                        
                        <input type="text" name="name" id="" value="" required>
                       
                        <h3>Full Name</h3>
                    </div>
                    <div class="inputbox">
                        
                    
                        
                        <input type="Email" name="email" id="" value="" required>
                       
                        <h3>Email</h3>
                    </div>
                    <div class="inputbox">
                        <textarea name="massage" id="" cols="15" rows="4" required placeholder="Enter Some Text ........"></textarea>
                        <h3>Type Your Massage</h3>
                    </div>
        <div class="g-recaptcha" data-sitekey="6Ldrj0MkAAAAAASQKnw-QxEafe07-a1MgdW5ssqy"></div>
                    <div class="inputbox    ">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>


    {% comment %} <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
