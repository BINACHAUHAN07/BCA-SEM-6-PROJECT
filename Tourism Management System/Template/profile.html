
{%load static%}
<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/profile.css'%}">

<body>
   
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
    <div class="container my-3" style="padding-top: 100px; background-image: url(http://127.0.0.1:8000/static/image/456.jpg);">
        <div class="main">
            <div class="row">
                <div class="col-md-4 mt-1">
                    {% comment %} <div class="card text-center sidebar" style="    background: #333; color: white; height: 100%;">
                        <div class="card-body">
                           {% endcomment %}
                            {% comment %} <img src=http://127.0.0.1:8000/media/{{image}} alt="" class="rounded-circle" width="200" height="200"> 
                            
                            <img src="" alt="" class="rounded-circle" width="200" height="200">  {% endcomment %}
                           
                          
                            <div class="mt-3">
                                <h3>{{name}}</h3>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-1"  style="margin: auto;">
                    <div class="card mb-3 content">

                        <h1 class="m-3 pt-3 text-center ">Update Your Profile</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Full Name</h5>
                                </div>
                                <div class="col-md-9 text-secondry">
                                    <input type="text" name="name" id="" value="{{item.name}}" required>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Email</h5>
                                </div>
                                <div class="col-md-9 text-secondry">
                                    <input type="text" name="email" id="" value="{{item.email}}" readonly>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Phone</h5>
                                </div>
                                <div class="col-md-9 text-secondry">
                                    <input type="number" name="mobile" id="" value="{{item.phone}}" required>
                                </div>
                            </div>
                            
                            <div class="row" style="margin-top: 40px;">
                                <div class="col-md-9 text-secondry">
                                    <button type="submit" class="btn btn-info">Update</button>
                                    &nbsp;&nbsp;
                                    <a href="/forget" class="btn btn-info">Forget Password</a>
                                </div>
                            </div>
                            
                        </form>
                        
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px; background-color: white; border-radius: 10px;">
                        <div class="col-md-3">
                            <div class="text" style="display: flex; flex-direction: column;">
                            <h5 style="margin-top: 10px; width: 200px;">Your Booked Package</h5>
                            <hr>
                            
                            
                               
                                {% if data %}
                                {% for data1 in data %}
                                <form action="/bookingstatus/" method="post">
                                    {%csrf_token%}
                                <p class="text-center" style="font-weight: bolder;">{{data1.packagename}}</p> 
                                 <input type="hidden" name="id" value="{{data1.id}}">
                                <input type="submit" style="margin-bottom: 10px;" class="btn btn-success" value="Show">
                                 </form>
                                {% endfor %}
                                {% endif %} 
                            
                            
                        </div>
                            <hr>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script>
btn=document.querySelector(".save-btn")
   btn.onclick=function() {
  btn.innerHTML="<div class='loader'></div>&nbsp;<span style='color:black;'>Sending OTP....</span>"
  btn.style="background-color:#f1f5f4; pointer-events:none"
  setTimeout(()=>{
    btn.innerHTML="<span style='color:green;'>OTP SEND &#10004;</span>"
  },4000);
}
</script>
